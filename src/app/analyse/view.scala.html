@()

<flow-tabs class="fill"
[instantiateFlow]="uiStateStore.flowInstantiationObs | async">
</flow-tabs>

<p-dialog
class="dialog-panel"
header="Templates"
width="900"
[resizable]="false"
[closable]="false"
[(visible)]="uiStateStore.isTemplateInfoDialogVisible"
*ngIf="uiStateStore.isTemplateInfoDialogVisible">
    <flow-entity finaliseLabel="Instantiate Flow">
    </flow-entity>
</p-dialog>

<p-dialog
class="dialog-panel"
header="Create Flow"
width="900"
[resizable]="false"
[closable]="false"
[(visible)]="uiStateStore.isFlowCreationDialogVisible"
*ngIf="uiStateStore.isFlowCreationDialogVisible">
    <flow-entity finaliseLabel="Create">
    </flow-entity>
</p-dialog>

<p-dialog
class="dialog-panel"
header="Output Schema"
width="500"
[resizable]="true"
[closable]="false"
[(visible)]="uiStateStore.isProcessorSchemaDialogVisible"
*ngIf="uiStateStore.isProcessorSchemaDialogVisible">
    <processor-schema></processor-schema>
</p-dialog>
