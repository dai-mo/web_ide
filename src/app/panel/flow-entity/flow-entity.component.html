<div class="flex-row-parent">
  <div class="flex-panel-30 padding" *ngIf="!hasSingleEntity()">
    <p-listbox [options]="entities" [(ngModel)]="selectedEntityValue" (onChange)="select($event.value.id)" filter="filter" class="flow-entity-list"
      [style]="{'width': '100%'}" [listStyle]="{'max-height': '400px'}">
    </p-listbox>
  </div>
  <div class="padding" [ngClass]="{'flex-panel-70': !hasSingleEntity(), 'flex-panel': hasSingleEntity()}">
    <div class="entity-tab-view" *ngIf="selectedFlowEntityConf | async as flowEntity">
      <p-tabView *ngIf="flowEntity.isSelected()">
        <p-tabPanel *ngFor="let fieldGroup of flowEntity.selectedItemFieldGroups()" [header]="fieldGroup.label" [selected]="fieldGroup.active">
          <abk-flow-entity-info [entityFieldGroup]="fieldGroup"></abk-flow-entity-info>
        </p-tabPanel>
        <p-tabPanel *ngFor="let field of flowEntity.selectedItemSpecificFields()" [header]="field.label" [selected]="field.active">
          <abk-schema-property *ngIf="field.isSchemaField()" [schemaField]="field">
          </abk-schema-property>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>
</div>

<p-footer>
  <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
    <button pButton type="button" (click)="finalise()" [disabled]="(selectedFlowEntityConf | async).selectedFlowEntityId === undefined"
      label="{{finaliseLabel}}">
    </button>
    <button pButton type="button" (click)="cancel()" [hidden]="(selectedFlowEntityConf | async).hideCancel" label="Cancel">
    </button>
  </div>
</p-footer>
