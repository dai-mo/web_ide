<abk-schema-panel [processor]="oss.selectedProcessor$() | async" [selectionMode]="'checkbox'">
</abk-schema-panel>

<p-footer>
  <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
    <button pButton type="button" (click)="save()" [disabled]="!(uiStateStore.isSchemaUpdatable | async)" label="Save">
    </button>
    <button pButton type="button" (click)="cancel()" label="Cancel">
    </button>
  </div>
</p-footer>
